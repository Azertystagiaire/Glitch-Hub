<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Chats</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0000FF;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        #search {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .chat-list {
            max-width: 600px;
            margin: 0 auto;
        }
        .chat-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .chat-item.test {
            background-color: green;
        }
        .chat-item button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .chat-item button:hover {
            background-color: #FF6347;
        }
        .chat-item h3 {
            margin: 0 0 5px 0;
        }
        .chat-item p {
            margin: 0;
            font-size: 0.9em;
        }
        .home-button {
            margin-bottom: 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
        .home-button:hover {
            background-color: #FF6347;
        }
        #userName {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Retour Ã  l'Accueil</button>
    <h1>Liste des Chats sur les Glitches</h1>
    <input type="text" id="search" placeholder="Rechercher par titre ou jeu...">
    <input type="text" id="userName" placeholder="Votre nom pour supprimer vos chats">
    <div class="chat-list" id="chatList"></div>
    <script>
        function deleteChat(id) {
            let chats = JSON.parse(localStorage.getItem('chats')) || [];
            chats = chats.filter(chat => chat.id !== id);
            localStorage.setItem('chats', JSON.stringify(chats));
            loadChats();
        }

        function loadChats() {
            let chats = JSON.parse(localStorage.getItem('chats')) || [];
            chats = chats.filter(chat => chat.title !== "Test");
            localStorage.setItem('chats', JSON.stringify(chats));
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const currentUser = localStorage.getItem('currentUser') || '';
            const filteredChats = chats.filter(chat =>
                chat.title.toLowerCase().includes(searchTerm) ||
                chat.game.toLowerCase().includes(searchTerm)
            );
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            filteredChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item' + (chat.title === "Test" ? ' test' : '');
                chatItem.onclick = () => window.location.href = `view.html?id=${chat.id}`;
                chatItem.innerHTML = `
                    <h3>${chat.title}</h3>
                    <p>Jeu: ${chat.game}</p>
                    <p>Messages: ${chat.messages.length}</p>
                    ${chat.creator === currentUser ? `<button onclick="deleteChat(${chat.id}); event.stopPropagation();">Supprimer</button>` : ''}
                `;
                chatList.appendChild(chatItem);
            });
        }

        document.getElementById('userName').value = localStorage.getItem('currentUser') || '';
        document.getElementById('userName').addEventListener('input', (e) => {
            localStorage.setItem('currentUser', e.target.value);
            loadChats();
        });

        document.getElementById('search').addEventListener('input', loadChats);
        loadChats();
    </script>
</body>
</html>
