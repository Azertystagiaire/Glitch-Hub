<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Chat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0000FF; /* Electric blue */
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            text-align: center;
            background-image: url('https://i.redd.it/n6fybjav0ts11.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF6347;
        }
        .home-button {
            margin-bottom: 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
        .home-button:hover {
            background-color: #FF6347;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Retour à l'Accueil</button>
    <h1>Créer un Nouveau Chat sur les Glitches</h1>
    <form id="createChatForm">
        <label for="game">Nom du Jeu Vidéo:</label>
        <input type="text" id="game" required>

        <label for="title">Titre du Chat:</label>
        <input type="text" id="title" required>

        <label for="creator">Nom du Créateur:</label>
        <input type="text" id="creator" required>

        <label for="message">Message Initial:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Créer le Chat</button>
    </form>
    <script>
        document.getElementById('createChatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const game = document.getElementById('game').value;
            const title = document.getElementById('title').value;
            const creator = document.getElementById('creator').value;
            const message = document.getElementById('message').value;

            const chats = JSON.parse(localStorage.getItem('chats')) || [];
            const newChat = {
                id: Date.now(),
                game: game,
                title: title,
                creator: creator,
                messages: [{
                    author: creator,
                    text: message,
                    date: new Date().toISOString()
                }]
            };
            chats.push(newChat);
            localStorage.setItem('chats', JSON.stringify(chats));

            alert('Chat créé avec succès!');
            window.location.href = 'list.html';
        });
    </script>
</body>
</html>
