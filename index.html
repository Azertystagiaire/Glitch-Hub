<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Glitches RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0000FF; /* Electric blue */
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-kSTMc0rdO8IjW3GODvuLovg8ukroou1ARpbV94t_ZoLVs9HDMaSTgBJviupz-GDei5C_FDTIb1eD_67N5fQjpYDV7ef3cRHHIimimpou5g&s=10');

            flex-direction: column;

            align-items: center;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);

            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }

            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF6347;
        }

</head>
<body>
    <div class="hero">
